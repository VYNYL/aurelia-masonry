<!doctype html>
<html>
  <head>
    <title>Aurelia</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body aurelia-app="main">
    <div class="splash">
      <div class="message">Aurelia Masonry Layout</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="https://cdn.rawgit.com/Marak/faker.js/master/build/build/faker.min.js"></script>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('aurelia-bootstrapper');

      // Load the package.json from the root to get the package name
      System.import("package.json!").then(function(m) {
        var cfg = {
           packages: {}
        };

        // Create a new systemjs package with the package name
        cfg.packages[m.name] = {
            "main": "index",
              "dependencies": {
                "aurelia-binding": "github:aurelia/binding@^1.0.0-beta",
                "aurelia-dependency-injection": "github:aurelia/dependency-injection@^1.0.0-beta",
                "aurelia-templating": "github:aurelia/templating@^1.0.0-beta"
              }
            };

        System.config(cfg);

      });

    </script>
  </body>
</html>
